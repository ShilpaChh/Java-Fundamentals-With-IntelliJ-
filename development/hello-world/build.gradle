plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.4' // now click on the small icon that appeared here to add Thymeleaf it. Next we need one more thing to configure in resources -> application properties to help SpringBoot to use Thymeleaf templates.
}

tasks.named('test') {
	useJUnitPlatform()
}
